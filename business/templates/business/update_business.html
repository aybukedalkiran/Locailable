<!-- business/templates/business/update_business.html -->

{% extends 'base.html' %}

{% block content %}
  {% if user_business %}
    <h2>Update Business</h2>
    <form method="post" action="{% url 'update_business' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  {% else %}
    <p>This business does not belong to you.</p>
  {% endif %}
{% endblock %}
