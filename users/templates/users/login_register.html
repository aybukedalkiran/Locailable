<!-- users/templates/users/login_register.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>{{ page|title }}</h1>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <!-- Add your form fields here -->
    <button type="submit">Submit</button>
  </form>

  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
