<!-- users/templates/users/register.html -->
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <div style="text-align: center; margin-top: 50px;">
    <h1>{{ page|title }}</h1>

    <!-- Registration Form -->
    <form method="POST" action="{% url 'users:register' %}" id="registerForm" style="text-align: left; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <button type="submit" style="padding: 10px; margin-top: 10px; display: block;">Register</button>
    </form>
  </div>
{% endblock %}
