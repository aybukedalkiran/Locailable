<!-- users/templates/users/delete_profile.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Delete Profile</h2>
  <p>Are you sure you want to delete your account?</p>
  <form method="post" action="{% url 'delete_profile' %}">
    {% csrf_token %}
    <button type="submit">Delete Account</button>
  </form>
{% endblock %}
